    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        countdownContainer.style.display = "none";
        checkForm.style.display = "block";
        msg.classList.remove("hidden");
        return;
      }

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerText = `${d} Hari ${h} Jam ${m} Menit ${s} Detik`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function checkResult() {
      const nisn = document.getElementById("nisn-input").value.trim();
      resultContainer.innerHTML = "";

      if (!students[nisn]) {
        resultContainer.innerHTML = `<p class="text-red-600 font-bold">NISN tidak ditemukan!</p>`;
        return;
      }

      const { name, result } = students[nisn];
      if (result === "LULUS") {
